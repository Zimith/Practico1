    <div class="contacto">
        <h2>Contáctanos</h2>
        <p>Si tienes alguna pregunta o necesitas más información, no dudes en contactarnos. Estamos aquí para ayudarte.</p>
        <form>
            <div class="form-grupo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-grupo">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-grupo">
                <label for="enteraste">¿Como te enteraste de nosontros?:</label>
                <select id="enteraste">
                    <option value="">Seleccione una opción</option>
                    <option value="redes">Redes Sociales</option>
                    <option value="recomendacion">Recomendación de un amigo</option>
                    <option value="comentario">comentarios</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-grupo">
                <label for="otro">Especifique:</label>
                <textarea id="otro" required></textarea>     
            </div>  
            <div class="form-grupo">
                <button type="submit" class="enviar">Enviar</button>
            </div>
            </div>

        </form>

    <footer>
        <h1>Contenido Reservado</h1>
    </footer>
