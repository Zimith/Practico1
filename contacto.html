    <div class="contacto">
        <h2>Contáctanos</h2>
        <p>Si tienes alguna pregunta o necesitas más información, no dudes en contactarnos. Estamos aquí para ayudarte.</p>
        <form id="formulario">
            <div class="form-grupo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-grupo">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-grupo" id="bloqueenteraste">
                <label for="enteraste">¿Como te enteraste de nosontros?:</label>
                <select id="enteraste">
                    <option value="">Seleccione una opción</option>
                    <option value="redes">Redes Sociales</option>
                    <option value="recomendacion">Recomendación de un amigo</option>
                    <option value="comentarios">comentarios</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-grupo escondido" id="bloqueespecifique">
                <label for="especifique">Especifique:</label>
                <textarea id="especifique"></textarea>     
            </div>
            <div class="form-grupo">
                <label for="mensaje">Nos quieres dar un mensaje?: </label>
                <textarea id="mensaje" required></textarea>
            </div>
            <div class="form-grupo" id="boton">
                <button type="submit" class="enviar">Enviar</button>
            </div>
            </div>

        </form>
